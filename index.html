<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css.css" type="text/css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
<div style="margin: 0 auto">
    <div class="row">
        <div class="cross" tabindex="1">
        </div>
        <div class="zero" tabindex="2">
        </div>
        <div class="cross" tabindex="3">
        </div>
    </div>
    <div class="row">
        <div class="zero"  tabindex="4">
        </div>
        <div class="zero"  tabindex="5">
        </div>
        <div class="cross"  tabindex="6">
        </div>
    </div>
    <div class="row">
        <div class="zero"  tabindex="7">
        </div>
        <div class="cross"  tabindex="8">
        </div>
        <div class="zero"  tabindex="9">
        </div>
    </div>
</div>
<div style="clear: both">
    <button  tabindex="10">Exit</button>
    <button  tabindex="11">Start</button>
</div>
<script nomodule>
    alert('Attention your browser does not support modules, please use more modern browsers.')
</script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
